<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Navbar with Logo</title>
    <style>
        .navbar {
            background-color: blueviolet;
            padding: 10px;
            margin: 10px;
            display: flex;
            justify-content: space-between;
            /* Align items horizontally */
            align-items: center;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            margin-left: auto;
            /* Pushes the ul to the right */
        }

        .navbar li {
            padding: 10px;
            border: 2px solid transparent;
            /* Initially transparent */
            border-radius: 10px;
            /* Add border-radius */
            position: relative;
            /* Required for hover effect */
            transition: background-color 0.3s, border-color 0.3s;
            /* Add transition effect */
        }

        .navbar li:hover {
            background-color: rgba(255, 255, 255, 0.2);
            /* Change background color on hover */
            border-color: black;
            /* Change border color on hover */
        }

        .navbar h2 {
            /* color: aqua; */
            margin: 0;
            /* border: 2px solid black; */
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <h2>Logo</h2>
        <ul>
            <li>home</li>
            <li>gallery</li>
            <li>about</li>
            <li>contact</li>
        </ul>
    </div>
</body>

</html>
